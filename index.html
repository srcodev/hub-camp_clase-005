<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- get - lectura -->
	<!-- post - escritura -->
	<!-- patch - modificación -->
	<!-- delete - eliminación -->
	<form action="/registro" method="post">
		<div id="name-container" class="field">
			<label for="nombre">Nombre</label>
			<input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>	
		</div>
		<div class="field">
			<label for="apellido">Apellido</label>
			<input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>	
		</div>
		<div class="field">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Tu email" required>	
		</div>
		<div class="field">
			<!-- <label>Sexo</label> -->
			<input type="radio" id="hombre" name="sexo" required>
			<label for="hombre">Hombre</label>
			<input type="radio" id="mujer" name="sexo" required>
			<label for="mujer">Mujer</label>

		</div>
		<div class="field">
			<select id="estado" name="estado" required>
				<option value="" disabled selected>Selecciona un estado</option>
				<option value="1">Aguascalientes</option>
				<option value="2">Baja California</option>
				<option value="3">Baja California Sur</option>
				<option value="4">Campeche</option>
				<option value="5">Chiapas</option>
				<option value="6">Chihuahua</option>
				<option value="7">Ciudad</option>
				<option value="8">Coahuila</option>
				<option value="9">Colima</option>
				<option value="10">Durango</option>
				<option value="11">Guanajuato</option>
				<option value="12">Guerrero</option>
				<option value="13">Hidalgo</option>
				<option value="14">Jalisco</option>
				<option value="15">México</option>
				<option value="16">Michoacán</option>
				<option value="17">Morelos</option>
				<option value="18">Nayarit</option>
				<option value="19">Nuevo</option>
				<option value="20">Oaxaca</option>
				<option value="21">Puebla</option>
				<option value="22">Querétaro</option>
				<option value="23">Quintana</option>
				<option value="24">San</option>
				<option value="25">Sinaloa</option>
				<option value="26">Sonora</option>
				<option value="27">Tabasco</option>
				<option value="28">Tamaulipas</option>
				<option value="29">Tlaxcala</option>
				<option value="30">Veracruz</option>
				<option value="31">Yucatán</option>
				<option value="32">Zacatecas</option>
			</select>
		</div>
		<div class="field">
			<label for="password">Contraseña</label>
			<input type="password" id="password" ame="password" required>
		</div>
		 <div class="field">
			<label for="mensaje">¿Por qué te estás registrando?</label>
			<textarea id="mensaje" name="mensaje" cols="30" rows="2" placeholder="Escribe tu mensaje" required></textarea>	
		</div>
		<div class="field">
			<input type="checkbox" id="terminos" name="terminos" required>
			<label for="terminos">Acepto los <a href="./terminos" target="_blank">términos y condiciones</a></label>
		</div>
		<div class="field">
			<button>Enviar</button>
			<!-- <button type="submit">Enviar</button> -->
			<!-- <input type="button" value="Enviar"> -->
			<!-- <input type="submit" value="Enviar"> -->
		</div>
	</form>
</body>
</html>
